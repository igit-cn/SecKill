<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>剩余充值码</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <script src="static/javascripts/require.js"></script>
    <link href="static/stylesheets/surplus.css" rel="stylesheet" type="text/css">
    <script src="static/javascripts/surplus.js"></script>
</head>

<body>
<div id="webView">
   <header>
      <div class="left-btn icon-back" data-href="index.html"></div>
       <h1>剩余充值码</h1>
   </header>
   
   <div class="left-menu-bar">
       <div class="title sui-border-b">
           类型/数量
           <span>(充值码)</span>
       </div>
       <ul id="typeList"></ul>
   </div>
   <div class="right-content">
       <table id="list" style="display:none">
           <thead>
           <tr>
               <th class="sui-border-b">卡号</th>
               <th class="sui-border-b">购买时间</th>
               <th class="sui-border-b"></th>
           </tr>
           </thead>
           <tbody></tbody>
       </table>
   </div>
   <div class="foot-hold"></div>
   <div class="foot-bar sui-border-t">
      <ul class="wrap">
           <li>
               <label for="checkboxAll">
                   <input type="checkbox" id="checkboxAll" class="checkbox" />
               </label>
           </li>
           <li>
               <button id="transferButton">转让</button>
               <button id="soldButton">出售</button>
           </li>
      </ul>
   </div>
    <!--转让-->
    <div id="transferPopup" class="sui-popup-container">
        <div class="sui-popup-mask"></div>
        <div class="sui-popup-modal">
            <header>
               <div class="left-btn icon-back hidePopup"></div>
               <h1>转让</h1>
           </header>
           <div class="popup-form">
               <dl>
                   <dt>
                       <label>代理账号</label>
                   </dt>
                   <dd>
                       <div class="select sui-border">
                           <select id="proxyName"></select>
                       </div>
                   </dd>
               </dl>
               <dl>
                   <dt>
                       <label>备注</label>
                   </dt>
                   <dd>
                       <div class="sui-border input">
                           <input id="remark" type="text" placeholder="请输入备注" />
                       </div>
                   </dd>
               </dl>
           </div>
           <div class="btn-bar">
               <div class="wrap">
                   <button id="submitButon" type="button">确定</button>
               </div>
           </div>
        </div>
    </div>
    
    <!--出售-->
    <div id="sellPopup" class="sui-popup-container">
        <div class="sui-popup-mask"></div>
        <div class="sui-popup-modal">
            <header>
               <div class="left-btn icon-back hidePopup"></div>
               <h1>出售</h1>
           </header>
           <div class="popup-form">
               <dl>
                   <dt>
                       <label>要出售的卡号</label>
                   </dt>
                   <dd>
                        <div class="sell-card-list"></div>
                       <!--<div class="sui-border input">
                           <!--<input id="cellProxyName" type="text" placeholder="要出售给哪个账号？" />
                       </div>-->
                   </dd>
               </dl>
               <dl>
                   <dt>
                       <label>备注</label>
                   </dt>
                   <dd>
                       <div class="sui-border input">
                           <input id="cellRemark" type="text" placeholder="请输入备注" />
                       </div>
                   </dd>
               </dl>
           </div>
           <div class="btn-bar">
               <div class="wrap">
                   <button id="cellSubmitButon" type="button">确定</button>
               </div>
           </div>
        </div>
    </div>
</div>

<script id="itemTpl" type="text/x-dot-template">
<tr id="rechargeCode_{{=it.recharge_code}}" class="status-{{=it.status}}">
   <td class="sui-border-b">{{=it.recharge_code}}</td>
   <td class="sui-border-b">{{=it.create_time}}</td>
   <td class="sui-border-b">
   {{? it.status == 1 || it.status == 2}}
   <input type="checkbox" disabled class="checkbox checkboxIds disabled" value="{{=it.recharge_code}}" />
   {{??}}
   <input type="checkbox" class="checkbox checkboxIds" value="{{=it.recharge_code}}" />
   {{?}}
   </td>
</tr>
</script>
</body>
</html>
