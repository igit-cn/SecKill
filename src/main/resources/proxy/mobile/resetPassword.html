<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <script src="static/javascripts/require.js"></script>
    <link href="static/stylesheets/entrance.css" rel="stylesheet" type="text/css">
    <script src="static/javascripts/resetPassword.js"></script>
</head>

<body class="reset-password">
<div id="webView">
   <header>
      <div class="left-btn icon-back" data-href="index.html"></div>
       <h1>修改密码</h1>
   </header>

    <ul class="form">
       <li>
           <div class="text">
               <i class="icon icon-user"></i>
               <input type="text" id="account" placeholder="请输入账号" />
           </div>
       </li>
       <li>
           <div class="text">
               <i class="icon icon-pass"></i>
               <input type="password" id="password" placeholder="请输入原密码" />
           </div>
       </li>
       <li>
           <div class="text">
               <i class="icon icon-pass"></i>
               <input type="password" id="newPassword" placeholder="请输入新密码" />
           </div>
       </li>
       <li>
           <div class="text">
               <i class="icon icon-pass"></i>
               <input type="password" id="rePassword" placeholder="请确认新密码" />
           </div>
       </li>
       <li>
           <button id="saveButton" class="btn-submit">修改密码</button>
       </li>
    </ul>
</div>
</body>
</html>
