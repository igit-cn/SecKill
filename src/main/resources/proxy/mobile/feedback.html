<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>意见反馈</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <script src="static/javascripts/require.js"></script>
    <link href="static/stylesheets/form.css" rel="stylesheet" type="text/css">
    <script src="static/javascripts/feedback.js"></script>
</head>

<body>
<div id="webView">
    <header>
        <div class="left-btn icon-back" data-href="index.html"></div>
        <h1>意见反馈</h1>
    </header>
    
    <ul class="sui-list sui-border-b ui-form">
       <li>
            <dl class="textarea-bar">
                <dd>
                    <textarea id="content" placeholder="如果您发现‘云秒’或者‘云秒管理后台’存在错误，或者认为某个功能需要改进，请在此处添加说明，一经采用，将对反馈此类意见的第一个代理奖励相应的充值卡。（充值卡的备注会显示：意见反馈奖励）"></textarea>
                    <div class="count-words">0 / 200</div>
                </dd>
            </dl>
        </li>
   </ul>
   <div class="btn-fixed">
       <div class="btn-wrap">
           <button class="btn" id="submitButton">提交</button>
       </div>
   </div>
</div>
</body>
</html>
